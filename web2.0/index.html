<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная платформа для обучения программированию и управлению БПЛА">
    <meta name="keywords" content="БПЛА, дрон, обучение, программирование, симулятор">
    <title>Интерактивная платформа обучения БПЛА</title>
    <style>
        body {
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 10;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            font-size: 18px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .menu a:hover {
            text-shadow: 0px 0px 10px cyan;
        }
        .welcome {
            margin-top: 50px;
            font-size: 22px;
            flex-grow: 1;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .course-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s;
        }
        .course-card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Интерактивная платформа обучения БПЛА</div>
    <div class="menu">
        <a href="index.html">Главная</a>
        <a href="courses.html">Программа Курса</a>
        <a href="#">Симулятор</a>
        <a href="#">Комьюнити</a>
        <a href="#">Контакты</a>
    </div>
    <div class="welcome">
        <h2>Добро пожаловать!</h2>
        <p>Изучайте программирование и управление беспилотниками с нуля.</p>
    </div>
    <footer>
        <p>&copy; 2025 Обучение БПЛА | Все права защищены</p>
    </footer>
</body>
</html>
